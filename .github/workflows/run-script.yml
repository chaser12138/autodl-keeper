name: Run AutoDL Keeper Script

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次（UTC时间0点，对应北京时间8点）
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # 选择与项目兼容的Python版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: Run AutoDL Keeper
        env:
          # 从GitHub Secrets中注入环境变量
          Authorization: ${{ secrets.AUTODL_AUTHORIZATION }}
          MIN_DAY: ${{ secrets.AUTODL_MIN_DAY }}
        run: |
          python main.py  # 直接运行脚本（需先按之前的方案1修改main.py为单次执行）
